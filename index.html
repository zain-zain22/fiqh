// ================= VARIABLES =================
let currentIndex = 0;
let secondsElapsed = 0;
let timerInterval;
let playerName = "";

// ================= FUNCTIONS =================

// 🔀 SHUFFLE FUNCTION
function shuffleArray(arr) {
    return arr.sort(() => Math.random() - 0.5);
}

function startGame() {
    playerName = document.getElementById("player-name").value.trim();
    if (!playerName) {
        alert("പേര് നൽകുക");
        return;
    }

    // 🔥 RANDOM QUESTIONS
    shuffleArray(quizData);

    currentIndex = 0;
    secondsElapsed = 0;

    document.getElementById("start-screen").classList.add("hidden");
    document.getElementById("quiz-screen").classList.remove("hidden");
    document.getElementById("total-q").innerText = quizData.length;

    startTimer();
    showQuestion();
}

function startTimer() {
    timerInterval = setInterval(() => {
        secondsElapsed++;
        document.getElementById("seconds").innerText = secondsElapsed;
    }, 1000);
}

function showQuestion() {
    const q = quizData[currentIndex];
    document.getElementById("q-no").innerText = currentIndex + 1;
    document.getElementById("question").innerText = q.q;

    const optDiv = document.getElementById("options");
    optDiv.innerHTML = "";

    // 🔀 RANDOM OPTIONS
    shuffleArray(q.o);

    q.o.forEach(opt => {
        const btn = document.createElement("button");
        btn.className = "btn option-btn";
        btn.innerText = opt;
        btn.onclick = () => checkAnswer(opt, q.a);
        optDiv.appendChild(btn);
    });
}

function checkAnswer(selected, correct) {
    if (selected.trim() === correct.trim()) {
        currentIndex++;
        if (currentIndex < quizData.length) {
            showQuestion();
        } else {
            showWin();
        }
    } else {
        gameOver(correct);
    }
}

function gameOver(correct) {
    clearInterval(timerInterval);
    document.getElementById("quiz-screen").classList.add("hidden");
    document.getElementById("error-screen").classList.remove("hidden");
    document.getElementById("fail-msg").innerHTML =
        `തെറ്റായ ഉത്തരം! <br> ശരിയായ ഉത്തരം: <b>${correct}</b>`;
}

function showWin() {
    clearInterval(timerInterval);
    document.getElementById("quiz-screen").classList.add("hidden");
    document.getElementById("win-screen").classList.remove("hidden");
    document.getElementById("winner-display").innerText = playerName;
    document.getElementById("final-time").innerText = secondsElapsed;
}
